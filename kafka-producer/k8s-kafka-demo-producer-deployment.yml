apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-demo-producer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kafka-demo-producer
  template:
    metadata:
      labels:
        app: kafka-demo-producer
    spec:
      containers:
        - name: kafka-demo-producer
          image: mariuss97/kafka-demo-producer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
          env:
            - name: PORT
              value: "8090"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-demo-producer
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8090
  selector:
    app: kafka-demo-producer