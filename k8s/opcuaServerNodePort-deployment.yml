apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-opcua-server-np
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-opcua-server-np
  template:
    metadata:
      labels:
        app: node-opcua-server-np
    spec:
      containers:
        - name: node-opcua-server
          image: 100.0.0.2:30099/library/mylittleopcua:latest
          #imagePullPolicy: Always
          ports:
            - containerPort: 4334
          env:
            - name: PORT
              value: "4334"
            - name: RESOURCEPATH
              value: "/UA/MyLittleServer"
            - name: OPCUAHOSTNAME
              value: "10.233.44.248"
      imagePullSecrets:        
        - name: regcred   
---
apiVersion: v1
kind: Service
metadata:
  name: node-opcua-server-np
spec:
  type: NodePort
  ports:
    - port: 4334
      targetPort: 4334
      nodePort: 30003
  selector:
    app: node-opcua-server-np
