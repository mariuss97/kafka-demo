apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-pv-2
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  local:
    path: /home/vagrant/data/pv/elasticsearch-pv-2
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node1
