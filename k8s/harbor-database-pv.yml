apiVersion: v1
kind: PersistentVolume
metadata:
  name: harbor-database-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  local:
    path: /home/vagrant/data/pv/harbor-database-pv
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node1